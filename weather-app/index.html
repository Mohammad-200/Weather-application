</head>
<body>

        </div>
        <div class="weather">
            <img id="weather-image" src="./images/snow.png">
            <p class="weather-temp">27 Â°C</p>
            <p class="city">New York</p>
        <div class="info">
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <p id="humidity-num">30%</p>
                <p >humidity</p>
            </div>
            <div class="wind-speed">
                <img src="images/wind.png">

            </div>
        </div>
        </div>
        
    </div>
